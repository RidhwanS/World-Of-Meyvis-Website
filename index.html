<!DOCTYPE html>
<html>
  <head>
    <title>Static Image</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <button onclick="doChangeTo(london);">Bounce To London</button>
    <script>
      // Map views always need a projection.  Here we just want to map image
      // coordinates directly to map coordinates, so we create a projection that uses
      // the image extent in pixels.
      var extent = [0, 0, 2000, 2000];
      var london = [1000,1000];
      var projection = new ol.proj.Projection({
        code: 'xkcd-image',
        units: 'pixels',
        extent: extent
      });

      var layer = new ol.layer.Image({
        source: new ol.source.ImageStatic({
          attributions: 'Â© <a href="http://xkcd.com/license.html">xkcd</a>',
          url: 'World of Meyvis - Korthar.jpg',
          projection: projection,
          imageExtent: extent
        })
      });

      var vector = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'testgeojson.geojson',
          format: new ol.format.GeoJSON(),
          wrapX: false
        })
      });

      var view = new ol.View({
        projection: projection,
        center: ol.extent.getCenter(extent),
        zoom: 1.7,
        maxZoom: 8
      })

      var map = new ol.Map({
        layers: [layer, vector],
        target: 'map',
        view: view
      });

      /*var map = new ol.Map({
        layers: [layer],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });*/

      function doChangeTo(location) {
        map.getView().animate({zoom: 10}, {center: [1000, 1000]});
      }
    </script>
  </body>
</html>
